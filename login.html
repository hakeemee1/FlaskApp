<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_App_Flask</title>
</head>
<style>
    form {
  width: 300px;
  margin: 0 auto;
  text-align: center;
}

label {
  display: block;
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
}

button {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #3011f8;
}

</style>
<body>
    <html>
   <body>
      <form action = "http://localhost:5000/login" method = "post">
        <form>
            <label for="username">Name:</label><br>
            <input type="text" id="username" name="nm"><br>
            <button type="submit" value="submit">Log in</button>
          </form> 
      </form>
   </body>
</html>
</body>
</html>
